    <script type="module">
      import { main } from "../src/events.js";

      const testObject = {
        field: "Test object field",
        method() {
          event.stopPropagation();
          alert(this.field);
        },
        method1(event) {
          alert(`##### ${event.target.id} - ${this.field}`);
        },
      };

      const handler = testObject.method.bind(testObject);
      const handler1 = testObject.method1.bind(testObject);

      const element = document.getElementById("btn");

      element.addEventListener("click", handler);

      const element1 = document.getElementById("root");

      element1.addEventListener("click", handler1);
